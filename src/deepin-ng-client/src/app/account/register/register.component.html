<mat-card class="account-card">
    <mat-card-header>
        <mat-card-title>DEEPIN</mat-card-title>
        <mat-card-subtitle>Create a new account.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Please enter your email address" formControlName="email" />
                <mat-error *ngIf="form.get('email')?.hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="form.get('email')?.hasError('email')">
                    Email is invalid
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Please enter your password"
                    formControlName="password" />
                <button mat-icon-button matSuffix (click)="showPassword = !showPassword"
                    [attr.aria-label]="'Change password visibility'">
                    <mat-icon>{{ showPassword ?'visibility': 'visibility_off' }}</mat-icon>
                </button>
                <mat-error *ngIf="form.get('password')?.hasError('required')">
                    Password is required
                </mat-error>
                <mat-error *ngIf="form.get('password')?.hasError('minlength')">
                    Password must be at least 6 characters
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="showComfirmPassword ? 'text' : 'password'"
                    placeholder="Please confirm your password" formControlName="confirmPassword" />
                <button mat-icon-button matSuffix (click)="showComfirmPassword = !showComfirmPassword"
                    [attr.aria-label]="'Change password visibility'">
                    <mat-icon>{{ showComfirmPassword ? 'visibility':'visibility_off' }}</mat-icon>
                </button>
                <mat-error *ngIf="form.hasError('passwordMismatch')">
                    Passwords do not match
                </mat-error>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" class="full-width" [disabled]="form.invalid">
                Sign Up
            </button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/account/sign-in">Sign In</button>
    </mat-card-actions>
</mat-card>
